<!--The content below is only a placeholder and can be replaced.-->
<div class="mat-typography">
    <mat-grid-list rowHeight="280" cols="3">
        <mat-grid-tile><img width="300" alt="Angular Logo" src="http://1000logos.net/wp-content/uploads/2017/05/NFL-Logo.png"></mat-grid-tile>
        <mat-grid-tile [colspan]="2"><h1 class="mat-display-4">{{ title }}</h1></mat-grid-tile>
      </mat-grid-list>
</div>

<div class="mat-typography">
    <div class="button-row">
      <button *ngFor="let crime of crimes" mat-raised-button color="primary" matBadgeColor="accent" matBadge="{{crime.arrest_count}}" matBadgePosition="above after">{{crime.Category}}</button>
    </div>
    <mat-divider></mat-divider>
    <div class="button-row">
      <button *ngFor="let player of players" mat-raised-button color="primary" matBadgeColor="accent" matBadge="{{player.arrest_count}}" matBadgePosition="above after">{{player.Name}}</button>
    </div>
    <mat-divider></mat-divider>
      <div class="button-row">
        <button *ngFor="let team of teams" mat-raised-button color="primary" matBadgeColor="accent" matBadge="{{team.arrest_count}}" matBadgePosition="above after">{{team.Team_preffered_name}}</button>
      </div>
</div>
